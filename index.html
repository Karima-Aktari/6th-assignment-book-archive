<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Book-Archive</title>
    <!-- bootstrap-css-link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Searching area -->
    <h1 class="text-center text-info">SEARCH YOUR FAVORITE BOOK</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-input" type="text" class="form-control" placeholder="Search here"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
    </div>

    <!-- Error handling message -->
    <div id="error-message" class="text-center text-white bg-danger w-50 mx-auto mt-3">

    </div>
    <!-- display.length -->
    <div id="length" class="text-center bg-secondary w-75 mx-auto text-white mt-4">

    </div>

    <!-- Display search-result -->
    <div id="show-data" class="row row-cols-1 row-cols-md-3 g-4 mt-3 p-4">

    </div>

    <!-- bootstrap-js-link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- local-js-link -->
    <script src="js/book.js"></script>
</body>
<!-- body is end here -->

</html>
